<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up form - basurakid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image">
            <div class="logo-container">
                <img src="gemini-svgrepo-com.svg" class="logo">
                <h1>Wisli Productions <i> </i></h1>
            </div>
        </div>
        <div class="form-container">
            <div class="quote-container">
                <p class="quote">
                    To love the journey is to accept no such end. I have found, through painful experience, that the most important step a person can take is always the next one.
                </p>
                <p class="author">- Brandon Sanderson</p>
            </div>
            <form>
                <div class="inputs">
                    <h2>Sign up!</h2>
                    <p>
                        <label for="fname">FIRST NAME</label>
                        <input id="fname" type="text" required placeholder="">
                    </p>
                    
                    <p>
                        <label for="lname">LAST NAME</label>
                        <input id="lname" type="text" required placeholder="">
                    </p>
                    <p>
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" required placeholder="">
                    </p>
                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel" placeholder="">
                    </p>
                    <p>
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" minlength="8" required placeholder="">
                    </p>
                    <p>
                        <label for="cpassword">CONFIRM PASSWORD</label>
                        <input id="cpassword" type="password" minlength="8" required placeholder="">
                    </p>
                </div>
                <div class="button-link">
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
